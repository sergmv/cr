 
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4"> </label>
                <div id="steps" class="col-lg-4 col-md-4 col-sm-4">
                    <input type="button" class="btn btn-success " value="Quick Set-Up" ng-click="QuickSetUp()"/>
                    <input type="button" class="btn btn-success mrgL10" value="Go to Step 3" ng-click="GoToStep3()"/>
                    <br/><br/>
                    <div class="clearfix"></div>
                    <div class="step ">1</div>  
                    <img class="right-arrow" src="imgs/arrow-right.png" /> 
                    <div class="step current-step">2</div> 
                    <img class="right-arrow" src="imgs/arrow-right.png" /> 
                    <div class="step "> 3 </div>
                    <img class="right-arrow" src="imgs/arrow-right.png" />
                    <div class="done"> DONE!</div>
                </div>
                <div class="clearfix"></div>
            </div>
<div class="clearfix"></div>

            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4"> </label>
                <div  class="col-lg-4 col-md-4 col-sm-4 select-fv-courses">
                     <h4 class="center-text">2. Select Groups to Join </h4>
                     <h4> Group Name  </h4>
                    <div class="row mrgB10" ng-repeat="group in Groups | orderBy:'distance'" ngCloak>
                        <div class="col-xs-8">
                        {{group.name}}
                        ({{group.distance}} {{GetMiles(group.distance)}})
                        </div>
                        <div class="col-xs-2">
                            <input type="button" class="btn btn-success" value="Select" ng-click="SelectGroupToJoin(group)" ng-hide="group.toJoin"/> 
                            <strong ng-show="group.toJoin">Group Added!</strong>
                        </div>
                    </div>
                    
                </div>
                <div class="clearfix"></div>
                <div class="center-block">
                    <br/>
                    <input type="button" class="btn btn-success " value="Go to Step 3" ng-click="GoToStep3()"/>
                </div>
            </div>
