<div class="header-wrap"><!--{{backURL}}--> </div>
<div class="sign-in-container">
    <div class="sign-in-form mrgB20"> 
        <div class="control-label col-lg-4 col-md-4 col-sm-4"> </div>
        <div class="col-lg-4 col-md-4 col-sm-4 mrgB20">
     
             <a  class="btn btn-lg btn-primary loginFb" ng-click="login()" > Log In with Facebook </a>
           <!--   <a  class="btn btn-lg btn-primary loginFb" ng-click="loginWithData()" > loginWithData </a>-->

            
                   
        </div>
        <div class="clearfix"></div>

        <form action="/" method="post" class="form-horizontal" name="signInForm" id="sign-in-form" novalidate>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Email:</label>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <input type="email" class="form-control" id="email" name="Email" placeholder="Email" value="" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Password:</label>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <input type="password" class="form-control" id="password" name="Password" placeholder="Password" value=""/>
                </div>
            </div>
            <div class="col-lg-offset-4 col-lg-10 col-md-offset-4 col-sm-offset-4">
                <input type="button" class="btn btn-success btn-lg" value="Log In" ng-click="logIn()"/>
            </div>
        </form>
        <div class="sign-in-error-message" ng-show="invalidForm">
          <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
        <div style="color: red" class="col-lg-4 col-md-4 col-sm-4">
            The username and/or password you entered are incorrect. Try again.
        </div>
    </div>
         <div class="clearfix"></div>
    </div>
    
    
    <div class="join-in-form mrgT20 css-form" > 
         
     <!--  -->
        <form action="/" method="post" class="form-horizontal"    name="joinInForm" id="join-in-form" novalidate>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">First name:</label>
                <div class="col-lg-4 col-md-4 col-sm-4" ng-class="{true: 'error'}[submitted && joinInForm.FirstName.$invalid]">
                    <input type="text" class="form-control" id="first-name" name="FirstName" ng-model="FirstName" placeholder="First name" value="" required  />
                 <span class="error-text" ng-show="submitted && joinInForm.FirstName.$error.required">Required</span>
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Last name:</label>
                <div class="col-lg-4 col-md-4 col-sm-4"  ng-class="{true: 'error'}[submitted && joinInForm.LastName.$invalid]">
                    <input type="text" class="form-control" id="last-name" name="LastName" ng-model="LastName" placeholder="Last name" value="" required  />                
                    <span class="error-text" ng-show="submitted && joinInForm.LastName.$error.required">Required</span>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Email:</label>
                <div class="col-lg-4 col-md-4 col-sm-4" ng-class="{true: 'error'}[submitted && joinInForm.email.$invalid]">
                    <input type="email"  class="form-control" name="email" ng-model="email"  placeholder="Email" required />
                    <div class="clearfix"></div>
                    <span class="error-text" ng-show="submitted && joinInForm.email.$error.required">Required</span>
                    <span class="error-text" ng-show="submitted && joinInForm.email.$error.email">Invalid email</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Zip:</label>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <input type="text" class="form-control"
                           id="zipFG"
                           name="ZipCode"
                           zip-autocomplete autocomplete-val="searchGroup"
                           class="group-form-input"
                           placeholder="Zip"
                           ng-model="searchGroup.zip"
                           ng-click="zipFGClick()"
                           ng-change="cityFGChanged()">
                    <input type="hidden" class="form-control"
                           id="cityFG"
                           name="CityName"
                           city-autocomplete autocomplete-val="searchGroup"
                           ng-model="searchGroup.city"
                           ng-click="cityFGClick()"
                           ng-keydown="pressEnter($event)"/>
                    <input type="hidden"  id="hiddenState" class="form-control"
                                     name="StateName"/>
            </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Password:</label>
                <div class="col-lg-4 col-md-4 col-sm-4" ng-class="{true: 'error'}[submitted && joinInForm.Password.$invalid]">
                    <input type="password" class="form-control" id="password-join" name="Password" ng-model="Password" placeholder="Password" value="" required />
                            <span class="error-text" ng-show="submitted && joinInForm.Password.$error.required">Required</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4">Confirm Password:</label>
                <div class="col-lg-4 col-md-4 col-sm-4" ng-class="{true: 'error'}[submitted && joinInForm.ConfirmPassword.$invalid]">
                    <input type="password" class="form-control" id="confirm-password-join" name="ConfirmPassword" ng-model="ConfirmPassword" placeholder="Confirm Password" value="" required />
                    <span class="error-text" ng-show="submitted && joinInForm.ConfirmPassword.$error.required">Required</span>
                </div>
            </div>

            <div class="col-lg-offset-4 col-lg-10 col-md-offset-4 col-sm-offset-4">
                <input type="button" class="btn btn-success btn-lg" value="Tee It Up!" ng-click="TeeItUp(); submitted=true"/> <!---->
            </div>
        </form>
    </div>
    


    
    
    <div class="sign-in-error-message" ng-show="invalidJoinForm">
              <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
        <div style="color: red" class="col-lg-4 col-md-4 col-sm-4">
            Join form you entered are incorrect. Try again.
        </div>
    </div>

<div class="control-group" ng-class="{true: 'error'}[submitted && form.email.$invalid]">

</div>
