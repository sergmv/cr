<div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4">
    </label>
    <div id="steps" class="col-lg-4 col-md-4 col-sm-4">
        <input type="button" class="btn btn-success mrgB20" value="Quick Set-Up" ng-click="QuickSetUp()" />
        <input type="button" class="btn btn-success mrgB20 mrgL10" value="Go to Step 2" ng-click="GoToStep2()" />
        <div class="clearfix">
        </div>
        <div class="step current-step">
            1</div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="step ">
            2</div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="step ">
            3
        </div>
        <img class="right-arrow" src="imgs/arrow-right.png" />
        <div class="done">
            DONE!</div>
    </div>
    <div class="clearfix">
    </div>
</div>
<div class="clearfix">
</div>
<div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4">
    </label>

    <div class="select-fv-courses">
        <h4 class="center-text">1. Select Favorite Courses </h4>
        <h4> Course Name</h4>
        <div class="course-item col-xs-12" ng-repeat="course in Courses | orderBy:'distance'" ngcloak>
            <div class="course-name col-xs-5"> {{course.courseName }} ({{course.distance}} {{GetMiles(course.distance)}}) </div>
            <div class="col-xs-2">
                <input type="button" class="btn btn-success " value="Select" ng-click="SelectCourseIsFavorite(course)"  ng-hide="course.isFavourite"/>
                <strong ng-show="course.isFavourite">Course Added!</strong>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="center-block">
        <input type="button" class="btn btn-success" value="Go to Step 2" ng-click="GoToStep2()" />
    </div>
</div>
