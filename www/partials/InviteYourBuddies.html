<div ng-include src="'partials/Navigation.html'"></div>


    <div class="center-block">
        <h2>Invite new Users to join SocialPutts!</h2>
    </div>
    <div class="invite-buddies-container">
        <div class="center-block send-email-message">
            <h3>Send an email invite to your contacts</h3>
        </div>
        <div class="buddy-info" ng-repeat="buddyInfo in inviteBuddiesList">
            <div class="col-lg-12 container">
			
			
			
                <div class="full-name pull-left col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="pull-left col-lg-3 col-md-4 col-sm-5 col-xs-12">
                        Full Name:
                    </div>
                    <div class="pull-left col-lg-8 col-md-8 col-sm-7 col-xs-11">
                        <input type="text" class="form-control" ng-model="buddyInfo.name">
                    </div>
                </div>
                <div class="email pull-left col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    <div class="pull-left col-lg-2 col-md-3 col-sm-3 col-xs-12">
                        Email:
                    </div>
                    <div class="pull-left col-lg-9 col-md-9 col-sm-9 col-xs-11">
                        <input type="text" class="form-control email" ng-model="buddyInfo.email">
                    </div>
                </div>
			
			
            </div>
            <div class="col-lg-12" ng-show="inviteBuddiesList.length > 1">
                <div class="pull-right  remove-button">
                    <button type="button" class="btn btn-default" ng-click="removeItem($index)">-</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="pull-right  add-button">
                <button type="button" class="btn btn-success" ng-click="addNewItem()">+</button>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-success" ng-click="sendInvites()">Send Invites</button>
        </div>
	
    </div>
