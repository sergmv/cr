<h1>climeride</h1>

<div class="input-container">
    <div class="select-container">
        <select id="isS" ng-click="removeDefaultOption()">
            <option value="def" default selected>Choose Carrier</option>
            <option value="1">LINKS INSURANCE SERVICE</option>
            <option value="2">LINKS INSURANCE SERVICE 2</option>
        </select>
    </div>

    <input type="text" id="polNumber" name="policyNumber" placeholder="Policy Number">

    <input type="text" id="prInshured" name="prInshured" placeholder="Primary Inshured">

    <input type="text" id="zipCode" name="zipCode" placeholder="Billing ZipCode" ng-model="pageName">

    <div class="clearfix"></div>
</div>

<!--    <span ng-show="uberAvailable">Uber found</span> <button ng-disabled="uberAvailable" ng-click="installApp('uber')">Install Uber</button>-->

<div class="gray-line"></div>

<div class="app-status-container">
    <p>Install Ride Share Application</p>

    <div class="float-left">
        <div class="btn-app-status" ng-class="getAppStatusClass(lyftIsInstalled)" ng-click="lyftIsInstalled || installApp('lyft')">
            Install
            <img src="./../www/img/lyft-logo.png" />
        </div>
        <div class="spn-container">
            <span ng-show="lyftIsInstalled" class="app-found-icon">Lyft Found</span>
        </div>
    </div>
    <div class="float-right">
        <div class="btn-app-status" ng-class="getAppStatusClass(uberIsInstalled)" ng-click="uberIsInstalled || installApp('uber')">
            Install
            <img src="./../www/img/uber-logo.png" />
        </div>
        <div class="spn-container">
            <span ng-show="uberIsInstalled" class="app-found-icon">Uber Found</span>
        </div>
    </div>
</div>
