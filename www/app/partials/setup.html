<div style="position: relative; width: 100%; height: 100%; text-align: center;">
    <div id="imgCtr" style="line-height: 0px;">
        <img src="../www/img/logo.png" style="vertical-align: middle; width: 75vmin;" />
    </div>

    <div id="content-ctr" class="content-container">


        <div class="input-container">
            <!--            <div style="color: white; position: fixed; top:1px;left: 3%; text-align: left; font-size: 12px">-->
            <!--                <span>logoCtrH </span><span ng-bind="logoCtrH"></span><br/>-->
            <!--                <span>MH </span><span ng-bind="MH"></span><br/>-->
            <!--                <span>physicalScreenWidth </span><span ng-bind="physicalScreenWidth"></span><br/>-->
            <!--                <span>physicalScreenHeight </span><span ng-bind="physicalScreenHeight"></span><br/>-->
            <!--                <span>height </span><span ng-bind="height"></span><br/>-->
            <!--                <span>width </span><span ng-bind="width"></span><br/>-->
            <!--                <span>devicePixelRatio </span><span ng-bind="devicePixelRatio"></span><br/>-->
            <!--            </div>-->
            <div class="select-container">
                <select id="isS">
                    <option value="def" default selected>Choose Carrier</option>
                    <option value="1">LINKS INSURANCE SERVICE</option>
                    <option value="2">LINKS INSURANCE SERVICE 2</option>
                </select>
            </div>

            <input type="text" id="claimNumber" ng-class="{'invalidValue': !claimNumberValid}" name="claimNumber" placeholder="Claim Number" pattern="\d*" maxlength="15" ng-model="claimNumber" ng-blur="validateFields()">
            <div ng-if="!claimNumberValid" style="width: 32%; display: inline-block; background-color: #EB5767; margin: 10px auto; margin-left: 0px; line-height: 10vw;">Invalid number</div>
            <div class="clearfix"></div>

            <input type="text" id="prInsured" name="prInsured" placeholder="Policy Holder" title="Policy Holder">

            <input type="tel" id="zipCode" name="zipCode" placeholder="Billing ZipCode" pattern="\d*" maxlength="6" title="Billing ZipCode">

            <div class="clearfix"></div>
        </div>
        <!--    <span ng-show="!lyftAvailable">Lyft not found</span> <button ng-disabled="lyftAvailable" ng-click="installApp('lyft')">Install Lyft</button>-->
        <!--    <br>-->
        <!--    <span ng-show="uberAvailable">Uber found</span> <button ng-disabled="uberAvailable" ng-click="installApp('uber')">Install Uber</button>-->

        <div class="gray-line"></div>

        <div class="app-status-container">
            <p ng-bind="messages.installApp" ng-show="!(lyftIsInstalled && uberIsInstalled)">Install Ride Share Application</p>
            <p ng-bind="messages.provideBy" ng-show="lyftIsInstalled && uberIsInstalled">Install Ride Share Application</p>

            <div class="float-left">
                <div class="btn-app-status" ng-class="getAppStatusClass(lyftIsInstalled)" ng-click="lyftIsInstalled || installApp('lyft')">
                    <div>
                        <span ng-show="!lyftIsInstalled">Install</span>
                        <img src="./../www/img/lyft-logo.png" />
                        <span ng-show="lyftIsInstalled">Found</span>
                    </div>
                </div>
            </div>
            <div class="float-right">
                <div class="btn-app-status" ng-class="getAppStatusClass(uberIsInstalled)" ng-click="uberIsInstalled || installApp('uber')">
                    <div>
                        <span ng-show="!uberIsInstalled">Install</span>
                        <img src="./../www/img/uber-logo.png" style="height: 1.8vh; width: auto" />
                        <span ng-show="uberIsInstalled">Found</span>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="clearfix"></div>
        <div class="btn-get-started" ng-class="disableStyle(!(uberIsInstalled && lyftIsInstalled))" ng-click="!(uberIsInstalled && lyftIsInstalled) || goToPage('/welcome')">
            Get Started
        </div>

        <!--    <a href="http://market.android.com/details?id=me.lyft.android" rel="external">Press here</a>-->

    </div>
</div>
