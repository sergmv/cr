<div style="position: relative; width: 100%; height: 100%; text-align: center;">
    <div id="imgCtr" style="line-height: 0px;">
        <img src="../www/img/logo.png" style="vertical-align: middle; width: 75vmin;" />
    </div>

    <div id="content-ctr" class="content-container" style="color: white;">
        <div class="gray-line"></div>
        <p>
            Select app
        </p>
        <div class="app-status-container" style="height: auto;  padding-bottom: 20%">
            <div class="btn-app-status float-left" ng-class="getAppStatusClass(lyftIsInstalled)" style="height: auto; padding: 10px 0 10px 0" ng-click="selectApp('Lyft')">
                <img src="./../www/img/lyft-logo.png" />
            </div>
            <div class="btn-app-status float-right" ng-class="getAppStatusClass(uberIsInstalled)" style="height: auto; padding: 10px 0 10px 0" ng-click="selectApp('Uber')">
                <img src="./../www/img/uber-logo.png" />
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="btn-get-started" ng-click="goToPage('/')">
            On Home page
        </div>
    </div>
    <div class="clearfix"></div>
    
</div>
